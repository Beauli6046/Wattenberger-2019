<!DOCTYPE html>
<html>
  <body>

    <svg
      width="500"
      height="300"
      style="border: 3px solid teal;">
      <defs>
        <linearGradient
          id="gradient"
        >
          <stop
            stop-color="yellowgreen"
          />
          <stop
            stop-color="teal"
            offset="50%"
          />
          <stop
            stop-color="lavender"
            offset="100%"
          />
        </linearGradient>
      </defs>

      <rect
        x="50"
        y="50"
        width="400"
        height="200"
        fill="url(#gradient)"
      />
    </svg>

  </body>
</html>
